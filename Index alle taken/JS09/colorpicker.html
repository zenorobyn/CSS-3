<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Color</title>
    <link rel="stylesheet" href="styles/colorpicker.css">
</head>
<body>
<section class="colorPicker">
    <div class="components">
        <div class="component">
            <span>0<input type="range" id="sldRed" class="slider"  min="0" max="255" />255</span>
            <span>Red</span>
            <span id="lblRed">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldGreen" class="slider"  min="0" max="255" />255</span>
            <span>Green</span>
            <span id="lblGreen">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldBlue" class="slider"  min="0" max="255" />255</span>
            <span>Blue</span>
            <span id="lblBlue">0</span>
        </div>
    </div>
    <div class="swatch rounded" id="swatch"></div>
    <input type="button" id="btnSave" value="Save">
</section>
<section id="swatchComponents"></section>
<script type="text/javascript" charset="utf-8" src="scripts/colorpicker.js"></script>
</body>
</html>
